<div layout=row  layout-align="end start" >
	<div class="vrDates" >
		<md-content flex>
		    <div class="wrapper">
		      <md-virtual-repeat-container id="vertical-container" md-top-index="topIndex">
		        <div md-virtual-repeat="item in items" class="repeated-item " flex ng-click="setMonthDelivery(item)" ng-class="{selected: selectedMonth == item, header: item.header}">
		          {{item.text}}
		        </div>
		      </md-virtual-repeat-container>
		    </div>
		</md-content>
	</div>
</div>
